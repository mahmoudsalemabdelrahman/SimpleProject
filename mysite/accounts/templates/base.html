{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}موقعي{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">مدونتي</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                {% if user.is_authenticated %}
                    <!-- هنا رابط الملف الشخصي -->
                   {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'profile' %}" class="nav-link">{{ user.username }}</a>
                        </li>
                   {% endif %}

                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="nav-link">تسجيل الخروج</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="nav-link">تسجيل الدخول</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'signup' %}" class="nav-link">تسجيل جديد</a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>


    <!-- Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
