{% extends "blog/base.html" %}
{% block title %}فشل التفعيل{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg rounded-4 p-5">
                <div class="mb-4">
                    <div class="bg-danger text-white rounded-circle d-flex align-items-center justify-content-center mx-auto" style="width: 80px; height: 80px;">
                        <i class="bi bi-x-lg fs-1"></i>
                    </div>
                </div>
                
                <h2 class="fw-bold mb-3 text-danger">رابط التفعيل غير صالح</h2>
                <p class="text-muted mb-4">
                    عذراً، الرابط الذي استخدمته غير صحيح أو منتهي الصلاحية.
                </p>
                
                <a href="{% url 'register' %}" class="btn btn-outline-primary rounded-pill px-5">
                    العودة للتسجيل
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
