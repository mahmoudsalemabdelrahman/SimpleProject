{% extends "blog/base.html" %}
{% block title %}تعيين كلمة مرور جديدة{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg rounded-4 p-5">
                <h2 class="fw-bold mb-4 text-center">تعيين كلمة مرور جديدة</h2>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 rounded-pill py-2">حفظ كلمة المرور</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
