{% extends "blog/base.html" %}
{% block title %}استعادة كلمة المرور{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg rounded-4 p-5">
                <h2 class="fw-bold mb-4 text-center">نسيت كلمة المرور؟</h2>
                <p class="text-muted text-center mb-4">أدخل بريدك الإلكتروني وسنرسل لك رابط لإعادة تعيين كلمة المرور.</p>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 rounded-pill py-2">إرسال</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
